query GlobalSearch($term: String!, $language: [TenantLanguage] = en) {
    search(
        language: $language
        term: $term
        options: { fuzzy: { fuzziness: SINGLE } }
        filters: { type_in: [product] }
        sorting: { score: desc }
    ) {
        summary {
            totalHits
        }
        hits {
            id
            name
            path
            ... on Product {
                defaultVariant {
                    sku
                    firstImage {
                        variants(maxWidth: 100, types: ["avif"]) {
                            url
                            height
                            width
                        }
                    }
                }
            }
        }
    }
}
