query SearchCategory(
    $path: String!
    $browsePath: String!
    $limit: Int!
    $skip: Int = 0
    $filters: TenantFilter
    $sorting: TenantSort
    $boundaries: [Int]!
    $publicationState: [PublicationState]
    $language: [TenantLanguage] = en    
) {
    filters: search(
        path: $path
        language: $language
        facets: {
            price_default: { boundaries: $boundaries, key: "price" }
            parentPaths: { key: "parentPaths", limit: 10 }
        }
    ) {
        summary {
            price: facets(key: "price")
            parentPaths: facets(key: "parentPaths")
        }
    }
    search(
        path: $path
        language: $language
        publicationState: $publicationState
        pagination: { limit: $limit, skip: $skip }
        filters: $filters
        sorting: $sorting
    ) {
        summary {
            totalHits
            hasMoreHits
            hasPreviousHits
        }
        hits {
            name
            shape
            ... on product {
                id
                name
                path
                description(format: json)
                defaultVariant {
                    sku
                    defaultPrice: priceVariants(key: "default")
                    firstImage {
                        url
                        altText
                        focalPoint
                        variants(maxWidth: 500, types: ["avif"]) {
                            url
                            width
                            height
                        }
                    }
                }
                variants {
                    sku
                    isDefault
                    name
                    firstImage {
                        url
                        altText
                        focalPoint
                        variants(maxWidth: 100, types: ["avif"]) {
                            url
                            width
                            height
                        }
                    }
                }
            }
        }
    }
    browse {
        category(path: $browsePath, language: $language, publicationState: $publicationState) {
            hits {
                name
                breadcrumbs {
                    name
                    path
                    id
                }
                blocks {
                    storySlider {
                        title
                        description
                        stories {
                            items {
                                ... on story {
                                    path
                                    title
                                    intro
                                    media {
                                        image {
                                            url
                                            altText
                                            focalPoint
                                            variants {
                                                url
                                                width
                                                height
                                            }
                                        }
                                        shoppableImage {
                                            url
                                            altText
                                            focalPoint
                                            variants {
                                                url
                                                width
                                                height
                                            }
                                        }
                                        video {
                                            thumbnails {
                                                url
                                                altText
                                                variants {
                                                    width
                                                    height
                                                    url
                                                }
                                            }
                                            title
                                            playlists
                                        }
                                    }
                                }
                            }
                        }
                        layout {
                            displayWidth
                            theme
                            backgroundMedia {
                                image {
                                    url
                                    altText
                                    focalPoint
                                    variants {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    playlists
                                    thumbnails {
                                        url
                                        altText
                                        caption
                                        meta
                                        focalPoint
                                        createdAt
                                    }
                                }
                            }
                        }
                    }
                    banner {
                        title
                        description
                        layout {
                            displayWidth
                            theme
                            backgroundMedia {
                                image {
                                    url
                                    altText
                                    focalPoint
                                    variants {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    playlists
                                    thumbnails {
                                        url
                                        altText
                                        caption
                                        meta
                                        focalPoint
                                        createdAt
                                    }
                                }
                            }
                        }
                        banner {
                            url
                            altText
                            focalPoint
                            variants {
                                url
                                width
                                height
                            }
                            showcases {
                                hotspot
                                items {
                                    name
                                    path
                                    ... on product {
                                        defaultVariant {
                                            defaultPrice: priceVariants(key: "default")
                                            firstImage {
                                                url
                                                variants(maxWidth: 200, types: ["avif"]) {
                                                    width
                                                    url
                                                    height
                                                }
                                            }
                                        }
                                    }
                                }
                                variants {
                                    name
                                    product {
                                        path
                                    }
                                    defaultPrice: priceVariants(key: "default")
                                    firstImage {
                                        url
                                        variants(maxWidth: 200, types: ["avif"]) {
                                            width
                                            url
                                            height
                                        }
                                    }
                                }
                            }
                        }
                        callToAction {
                            action {
                                label
                                url
                            }
                        }
                    }
                    featureHighlights {
                        layout {
                            displayWidth
                            theme
                            backgroundMedia {
                                image {
                                    url
                                    altText
                                    focalPoint
                                    variants {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    playlists
                                    thumbnails {
                                        url
                                        altText
                                        caption
                                        meta
                                        focalPoint
                                        createdAt
                                    }
                                }
                            }
                        }
                        usp {
                            headline
                            description
                            icon {
                                url
                                altText
                                focalPoint
                                variants {
                                    url
                                    width
                                    height
                                }
                            }
                        }
                    }
                    productSlider {
                        title
                        description
                        products {
                            variants {
                                sku
                                name
                                defaultPrice: priceVariants(key: "default")
                                firstImage {
                                    url
                                    variants(width: 500, types: ["avif"]) {
                                        url
                                        width
                                        height
                                    }
                                }
                                product {
                                    path
                                }
                            }
                            items {
                                itemId
                            }
                        }
                        layout {
                            displayWidth
                            theme
                            backgroundMedia {
                                image {
                                    url
                                    altText
                                    focalPoint
                                    variants {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    playlists
                                    thumbnails {
                                        url
                                        altText
                                        caption
                                        meta
                                        focalPoint
                                        createdAt
                                    }
                                }
                            }
                        }
                    }
                    pictureGrid {
                        title
                        description
                        images {
                            url
                            altText
                            focalPoint
                            variants {
                                url
                                width
                                height
                            }
                            showcases {
                                hotspot
                                items {
                                    name
                                    path
                                    ... on product {
                                        defaultVariant {
                                            defaultPrice: priceVariants(key: "default")
                                            firstImage {
                                                url
                                                variants(maxWidth: 200, types: ["avif"]) {
                                                    width
                                                    url
                                                    height
                                                }
                                            }
                                        }
                                    }
                                }
                                variants {
                                    name
                                    product {
                                        path
                                    }
                                    defaultPrice: priceVariants(key: "default")
                                    firstImage {
                                        url
                                        variants(maxWidth: 200, types: ["avif"]) {
                                            width
                                            url
                                            height
                                        }
                                    }
                                }
                            }
                        }
                        layout {
                            displayWidth
                            theme
                            backgroundMedia {
                                image {
                                    url
                                    altText
                                    focalPoint
                                    variants {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    playlists
                                    thumbnails {
                                        url
                                        altText
                                        caption
                                        meta
                                        focalPoint
                                        createdAt
                                    }
                                }
                            }
                        }
                    }
                }
                children {
                    hits {
                        shape
                        ... on category {
                            id
                            name
                            path
                            image {
                                url
                                altText
                                variants(maxWidth: 200, types: ["avif"]) {
                                    url
                                    width
                                    height
                                }
                            }
                        }
                    }
                }
                meta {
                    ...metadata
                }
            }
        }
    }
}

query FetchItemShape( $path: String!, $language: [TenantLanguage] = en ) {
    search( path: $path, language: $language ) {
        hits {
            id
            name
            path
            shape
        }
    }
}
