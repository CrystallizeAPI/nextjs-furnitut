query FetchLayout( $language: [TenantLanguage] = en ) {
    browse {
        header: menuItem(path: "/menu/top", language: $language) {
            hits {
                children(language: $language) {
                    hits {
                        ...menuItem
                    }
                }
            }
        }
    }
}

fragment menuItem on Document {
    name
    ... on menuItem {
        label
        link {
            url
            item {
                items(language: $language) {
                    path
                }
            }
        }
    }
}
