#import "./../block-fragments/image.graphql"
#import "./../block-fragments/layout.graphql"

fragment categorySlider on CategorySliderPiece {
    title
    description
    categories {
        items(language: $language) {
            path
            ... on category {
                title
                description
                image {
                    ...image
                }
            }
        }
    }
    layout {
        ...layout
    }
}
