fragment cart on Cart {
    id
    items {
        quantity
        variant {
            sku
            product {
                name
            }
            price {
                ...price
            }
            compareAtPrice {
                gross
                net
            }
        }
        name
        images {
            url
            height
            width
        }
        price {
            ...price
        }
    }
    total {
        ...price
    }
    appliedPromotions {
        identifier
        name
        mechanism {
            type
            value
        }
    }
}
