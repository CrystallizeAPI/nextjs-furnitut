query GlobalSearch($term: String!) {
    search(
        term: $term
        options: { fuzzy: { fuzziness: DOUBLE } }
        filters: { type_in: [product] }
    ) {
        summary {
            totalHits
        }
        hits {
            id
            name
            path
            ... on Product {
                defaultVariant {
                    firstImage {
                        url
                        variants(maxWidth: 100, types: ["avif"]) {
                            url
                            width
                        }
                    }
                }
            }
        }
    }
}
