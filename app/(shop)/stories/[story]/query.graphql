query FetchStory(
    $path: String!
    $language: [TenantLanguage] = en
    $selectedPriceVariant: String = "default"
    $fallbackPriceVariant: String = "default"
) {
    browse {
        story(path: $path, language: $language) {
            hits {
                ...storyContent
                breadcrumbs {
                    path
                    name
                    id
                }
                intro
                featured {
                    items(language: $language) {
                        path
                        ... on product {
                            name
                            description
                            defaultVariant {
                                sku
                                ...commonProductVariant
                            }
                        }
                    }
                    variants {
                        ...featuredVariant
                    }
                }
                upNext {
                    items(language: $language) {
                        path
                        ...storyContent
                    }
                }
                story {
                    title
                    body
                    images {
                        ...showCaseImage
                    }
                    videos {
                        thumbnails {
                            url
                            altText
                            variants {
                                width
                                height
                                url
                            }
                        }
                        title
                        playlists
                    }
                }
                meta {
                    ...metadata
                }
            }
        }
    }
}

fragment featuredVariant on ProductVariant {
    sku
    name
    product {
        path
    }
    attributes
    ...commonProductVariant
}

fragment storyContent on story {
    title
    createdAt
    publishedAt
    media {
        image {
            url
            altText
            variants(minWidth: 600, types: ["avif", "webp"]) {
                url
                width
                height
            }
        }
        shoppableImage {
            ...showCaseImage
        }
        video {
            playlists
            title
            thumbnails {
                url
                altText
                caption
                focalPoint
            }
        }
    }
}

fragment commonProductVariant on ProductVariantForProduct {
    defaultPrice: priceVariants(key: "default")
    fallbackPriceVariant: priceVariants(key: $fallbackPriceVariant)
    selectedPriceVariant: priceVariants(key: $selectedPriceVariant)
    firstImage {
        url
        variants(maxWidth: 200, types: ["avif"]) {
            width
            url
            height
        }
    }
}

fragment showcases on Showcase {
    hotspot
    items {
        name
        ... on product {
            defaultVariant {
                ...commonProductVariant
            }
        }
    }
    variants {
        name
        product {
            path
        }
        ...commonProductVariant
    }
}
