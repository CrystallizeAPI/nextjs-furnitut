#import "./../block-fragments/image.graphql"
#import "./../block-fragments/layout.graphql"

fragment productSlider on ProductSliderPiece {
    title
    description
    products {
        variants(language: $language) {
            sku
            name
            defaultPrice: priceVariants(key: $selectedPriceVariant)
            fallbackPriceVariant: priceVariants(key: $fallbackPriceVariant)
            selectedPriceVariant: priceVariants(key: $selectedPriceVariant)
            firstImage {
                url
                variants(width: 500, types: ["avif"]) {
                    url
                    width
                    height
                }
            }
            product {
                path
            }
        }
        items {
            itemId
        }
    }
    layout {
        ...layout
    }
}
