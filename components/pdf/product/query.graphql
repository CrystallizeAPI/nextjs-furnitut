query FetchProductForPDF(
    $path: String!
    $language: [TenantLanguage] = en
    $fallbackPriceVariant: String!
    $selectedPriceVariant: String!
) {
    browse {
        product(path: $path) {
            hits {
                shape
                name
                path
                description(format: json)
                descriptionPlain: description(format: plainText)
                details {
                    title
                    description
                }
                brand {
                    items {
                        id
                        name
                        ... on brand {
                            component_name
                            logo {
                                url
                                variants(maxWidth: 200) {
                                    url
                                    height
                                    width
                                }
                            }
                        }
                    }
                }

                story {
                    title
                    body(format: json)
                    images {
                        ...showCaseImage
                    }
                }

                variants {
                    ...productVariant
                }
            }
        }
    }
}
