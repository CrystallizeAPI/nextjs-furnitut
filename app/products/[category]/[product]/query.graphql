query FetchProduct($path: String!) {
    browse {
        product(path: $path) {
            hits {
                name
                path
                description(format: json)
                breadcrumbs(withShortcuts: false) {
                    name
                    path
                }
                brand {
                    items {
                        id
                        name
                        ... on brand {
                            component_name
                            logo {
                                url
                                variants(maxWidth: 200) {
                                    url
                                    height
                                    width
                                }
                            }
                        }
                    }
                }
                details {
                    title
                    description
                }
                story {
                    title
                    body(format: json)
                    images {
                        key
                        url
                        showcases {
                            ...showcases
                        }
                        variants {
                            url
                            width
                            height
                        }
                    }
                }
                relatedProducts {
                    items {
                        ... on product {
                            path
                            name
                            variants {
                                firstImage {
                                    url
                                    variants(types: ["avif"], maxWidth: 100) {
                                        url
                                        width
                                        height
                                    }
                                }
                            }
                            defaultVariant {
                                defaultPrice: priceVariants(key: "default")
                                firstImage {
                                    url
                                    variants(types: ["avif"], maxWidth: 500) {
                                        url
                                        width
                                        height
                                    }
                                }
                            }
                        }
                    }
                }

                variants {
                    name
                    sku
                    priceVariants
                    attributes
                    matchingProducts {
                        variants {
                            sku
                            name
                            product {
                                path
                            }
                            defaultPrice: priceVariants(key: "default")
                            firstImage {
                                url
                                variants(maxWidth: 200, types: ["avif"]) {
                                    url
                                    height
                                    width
                                }
                            }
                        }
                    }
                    dimensions {
                        depth
                        depthUnit
                        height
                        heightUnit
                        width
                        widthUnit
                        weight
                        weightUnit
                    }
                    images {
                        url
                        variants(maxWidth: 800, types: ["avif"]) {
                            url
                            key
                            width
                            height
                        }
                    }
                }
            }
        }
    }
}
