query FetchStory($path: String!) {
    browse {
        story(path: $path) {
            hits {
                ...storyContent
                breadcrumbs {
                    path
                    name
                    id
                }
                intro
                featured {
                    items {
                        path
                        ... on product {
                            name
                            description
                            defaultVariant {
                                sku
                                ...commonProductVariant
                            }
                        }
                    }
                }
                upNext {
                    items {
                        path
                        ...storyContent
                    }
                }
                story {
                    title
                    body
                    images {
                        url
                        altText
                        caption
                        focalPoint
                        variants(maxWidth: 1000, types: ["avif"]) {
                            url
                            width
                            height
                        }
                    }
                }
            }
        }
    }
}

fragment storyContent on story {
    title
    media {
        image {
            url
            variants {
                url
                width
                height
            }
        }
        shoppableImage {
            url
            variants {
                url
                width
                height
            }
            showcases {
                ...showcases
            }
        }
        video {
            playlists
            title
            thumbnails {
                url
                altText
                caption
                focalPoint
            }
        }
    }
}

fragment commonProductVariant on ProductVariantForProduct {
    defaultPrice: priceVariants(key: "default")
    firstImage {
        url
        variants(maxWidth: 200, types: ["avif"]) {
            width
            url
            height
        }
    }
}

fragment showcases on Showcase {
    hotspot
    items {
        name
        ... on product {
            defaultVariant {
                ...commonProductVariant
            }
        }
    }
    variants {
        name
        product {
            path
        }
        ...commonProductVariant
    }
}
