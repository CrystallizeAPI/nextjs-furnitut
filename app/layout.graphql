query FetchLayout {
    browse {
        header: menuItem(path: "/menu/top") {
            hits {
                children {
                    hits {
                        name
                        ... on menuItem {
                            label
                            link {
                                url
                                item {
                                    items {
                                        path
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
