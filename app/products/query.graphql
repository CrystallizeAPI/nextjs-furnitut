query FetchAllCategories {
  browse {
    category(path: "/products") {
      hits {
        id
        name
        breadcrumbs {
          id
          name
          path
        }
        children {
          hits {
            id
            name
            ... on category {
              id
              name
              path
            }
          }
        }
      }
    }
  }
}
