query FetchAllStories($language: [TenantLanguage]!) {
    browse {
        category(path: "/stories", language: $language) {
            hits {
                title
                breadcrumbs {
                    path
                    name
                    id
                }
                children {
                    hits {
                        id
                        path
                        ... on story {
                            title
                            intro
                            media {
                                image {
                                    url
                                    altText
                                    variants(maxWidth: 500, types: ["avif"]) {
                                        url
                                        width
                                        height
                                    }
                                }
                                shoppableImage {
                                    url
                                    altText
                                    variants(maxWidth: 500, types: ["avif"]) {
                                        url
                                        width
                                        height
                                    }
                                }
                                video {
                                    thumbnails {
                                        url
                                        altText
                                        variants(maxWidth: 500, types: ["avif"]) {
                                            url
                                            width
                                            height
                                        }
                                    }
                                    playlists
                                }
                            }
                        }
                    }
                }
                meta {
                    ...metadata
                }
            }
        }
    }
}
