            parentPaths: { key: "parentPaths", limit: 10 }
            stock_default: { key: "online", boundaries: $stockBoundaries }
            stock_oslo: { key: "oslo", boundaries: $stockBoundaries }
            stock_toronto: { key: "toronto", boundaries: $stockBoundaries }
